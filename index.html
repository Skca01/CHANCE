<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Heart Hologram</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" loop preload="auto">
        <source src="taylor.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="start-screen" class="start-screen">
        <button id="start-btn" class="start-btn">Start</button>
        <p class="hint-text">Click Start to reveal a surprise!</p>
    </div>
    <button id="audio-control" class="audio-btn" style="display: none;">Pause Music</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
